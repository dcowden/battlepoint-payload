[platformio]
build_cache_dir = /tmp/battlepoint

[env:nodemcuv2]
platform = espressif32
board = nodemcu-32s
framework = arduino
board_build.f_cpu = 160000000L

#upload_speed = 115200
upload_speed = 921600
monitor_speed = 115200
lib_deps =
  Ai Esp32 Rotary Encoder@^1.0
